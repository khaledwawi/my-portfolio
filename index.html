    <!-- Preloader Styles -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Caveat:wght@400;500;600;700&display=swap');
      
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #0f0f1a 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.8s ease, visibility 0.8s ease;
        overflow: hidden;
      }
      
      .preloader.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      /* Animated gradient background */
      .preloader-bg {
        position: absolute;
        inset: 0;
        background: 
          radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 80% 20%, rgba(34, 211, 238, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(244, 114, 182, 0.08) 0%, transparent 50%);
        animation: bg-pulse 4s ease-in-out infinite;
      }
      
      @keyframes bg-pulse {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      
      .preloader-content {
        text-align: center;
        position: relative;
        z-index: 2;
      }
      
      /* Handwritten greeting */
      .preloader-greeting {
        font-family: 'Caveat', cursive;
        font-size: 1.8rem;
        color: #94a3b8;
        margin-bottom: 1rem;
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
        animation-delay: 0.2s;
      }
      
      /* Main name with reveal effect */
      .preloader-name {
        font-family: 'Inter', sans-serif;
        font-size: clamp(2rem, 8vw, 3.5rem);
        font-weight: 800;
        margin-bottom: 0.5rem;
        overflow: hidden;
      }
      
      .preloader-name span {
        display: inline-block;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 25%, #22d3ee 50%, #f472b6 75%, #6366f1 100%);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-flow 3s ease infinite, letterReveal 0.6s ease forwards;
        opacity: 0;
        transform: translateY(40px);
      }
      
      .preloader-name span:nth-child(1) { animation-delay: 0.4s, 0.4s; }
      .preloader-name span:nth-child(2) { animation-delay: 0.45s, 0.45s; }
      .preloader-name span:nth-child(3) { animation-delay: 0.5s, 0.5s; }
      .preloader-name span:nth-child(4) { animation-delay: 0.55s, 0.55s; }
      .preloader-name span:nth-child(5) { animation-delay: 0.6s, 0.6s; }
      .preloader-name span:nth-child(6) { animation-delay: 0.65s, 0.65s; }
      
      @keyframes letterReveal {
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Role text with typewriter */
      .preloader-role {
        font-family: 'Inter', sans-serif;
        font-size: 1.1rem;
        color: #64748b;
        margin-bottom: 2.5rem;
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
        animation-delay: 1s;
      }
      
      .preloader-role .highlight {
        color: #22d3ee;
        font-weight: 600;
      }
      
      /* Creative loading indicator */
      .preloader-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
        animation-delay: 1.3s;
      }
      
      .loader-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #6366f1;
        animation: dotPulse 1.4s ease-in-out infinite;
      }
      
      .loader-dot:nth-child(1) { animation-delay: 0s; background: #6366f1; }
      .loader-dot:nth-child(2) { animation-delay: 0.2s; background: #8b5cf6; }
      .loader-dot:nth-child(3) { animation-delay: 0.4s; background: #22d3ee; }
      
      @keyframes dotPulse {
        0%, 80%, 100% { 
          transform: scale(0.6);
          opacity: 0.5;
        }
        40% { 
          transform: scale(1.2);
          opacity: 1;
        }
      }
      
      /* Message that feels personal */
      .preloader-message {
        font-family: 'Caveat', cursive;
        font-size: 1.4rem;
        color: #64748b;
        margin-top: 2rem;
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
        animation-delay: 1.6s;
      }
      
      .preloader-message .emoji {
        display: inline-block;
        animation: wave-hand 1s ease-in-out infinite;
        transform-origin: 70% 70%;
      }
      
      @keyframes wave-hand {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(20deg); }
        75% { transform: rotate(-10deg); }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Floating elements */
      .preloader-float {
        position: absolute;
        font-size: 2rem;
        opacity: 0.1;
        animation: floatAround 8s ease-in-out infinite;
      }
      
      .preloader-float:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
      .preloader-float:nth-child(2) { top: 25%; right: 15%; animation-delay: 1s; }
      .preloader-float:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 2s; }
      .preloader-float:nth-child(4) { bottom: 30%; right: 10%; animation-delay: 3s; }
      .preloader-float:nth-child(5) { top: 60%; left: 5%; animation-delay: 4s; }
      
      @keyframes floatAround {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(10px, -15px) rotate(5deg); }
        50% { transform: translate(-5px, 10px) rotate(-5deg); }
        75% { transform: translate(15px, 5px) rotate(3deg); }
      }
      
      /* Line decoration */
      .preloader-line {
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #6366f1, #22d3ee, transparent);
        margin: 0 auto 1.5rem;
        border-radius: 2px;
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards, lineGlow 2s ease-in-out infinite;
        animation-delay: 0.8s, 0.8s;
      }
      
      @keyframes lineGlow {
        0%, 100% { opacity: 0.5; width: 60px; }
        50% { opacity: 1; width: 80px; }
      }
    </style>

        </p>
        
        <div class="preloader-loader">

          <div class="loader-dot"></div>

        </div>
        
        <p class="preloader-message">
          Getting things ready for you <span class="emoji">âœ¨</span>
        </p>
      </div>
    </div>
