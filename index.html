    <!-- Preloader Styles -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f0f1a;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.6s ease, visibility 0.6s ease;
      }
      
      .preloader.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .preloader-content {
        text-align: center;
        position: relative;
      }
      
      /* Animated circles */
      .preloader-rings {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto 2rem;
      }
      
      .preloader-rings .ring {
        position: absolute;
        border-radius: 50%;
        border: 3px solid transparent;
        animation: rotate 1.5s linear infinite;
      }
      
      .preloader-rings .ring:nth-child(1) {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-top-color: #6366f1;
        animation-duration: 1.5s;
      }
      
      .preloader-rings .ring:nth-child(2) {
        width: 75%;
        height: 75%;
        top: 12.5%;
        left: 12.5%;
        border-top-color: #22d3ee;
        animation-duration: 1.2s;
        animation-direction: reverse;
      }
      
      .preloader-rings .ring:nth-child(3) {
        width: 50%;
        height: 50%;
        top: 25%;
        left: 25%;
        border-top-color: #f472b6;
        animation-duration: 0.9s;
      }
      
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Logo in center */
      .preloader-logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Inter', sans-serif;
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #6366f1 0%, #22d3ee 50%, #f472b6 100%);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-shift 2s ease infinite;
      }
      
      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      /* Loading text */
      .preloader-text {
        font-family: 'Inter', sans-serif;
        font-size: 0.9rem;
        color: #94a3b8;
        letter-spacing: 3px;
        text-transform: uppercase;
        display: flex;
        justify-content: center;
        gap: 4px;
      }
      
      .preloader-text span {
        animation: wave 1.5s ease-in-out infinite;
      }
      
      .preloader-text span:nth-child(1) { animation-delay: 0s; }
      .preloader-text span:nth-child(2) { animation-delay: 0.1s; }
      .preloader-text span:nth-child(3) { animation-delay: 0.2s; }
      .preloader-text span:nth-child(4) { animation-delay: 0.3s; }
      .preloader-text span:nth-child(5) { animation-delay: 0.4s; }
      .preloader-text span:nth-child(6) { animation-delay: 0.5s; }
      .preloader-text span:nth-child(7) { animation-delay: 0.6s; }
      
      @keyframes wave {
        0%, 100% { 
          transform: translateY(0);
          opacity: 0.5;
        }
        50% { 
          transform: translateY(-8px);
          opacity: 1;
        }
      }
      
      /* Progress bar */
      .preloader-progress {
        width: 200px;
        height: 3px;
        background: rgba(99, 102, 241, 0.2);
        border-radius: 10px;
        margin: 1.5rem auto 0;
        overflow: hidden;
      }
      
      .preloader-progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #6366f1, #22d3ee, #f472b6);
        border-radius: 10px;
        animation: progress 1.5s ease-in-out infinite;
      }
      
      @keyframes progress {
        0% { width: 0%; margin-left: 0%; }
        50% { width: 60%; margin-left: 20%; }
        100% { width: 0%; margin-left: 100%; }
      }
      
      /* Floating particles */
      .preloader-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }
      
      .preloader-particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #6366f1;
        border-radius: 50%;
        opacity: 0.3;
        animation: float-particle 4s ease-in-out infinite;
      }
      
      .preloader-particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; background: #6366f1; }
      .preloader-particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 0.5s; background: #22d3ee; }
      .preloader-particle:nth-child(3) { left: 80%; top: 30%; animation-delay: 1s; background: #f472b6; }
      .preloader-particle:nth-child(4) { left: 70%; top: 70%; animation-delay: 1.5s; background: #6366f1; }
      .preloader-particle:nth-child(5) { left: 50%; top: 10%; animation-delay: 2s; background: #22d3ee; }
      .preloader-particle:nth-child(6) { left: 30%; top: 60%; animation-delay: 2.5s; background: #f472b6; }
      
      @keyframes float-particle {
        0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
        50% { transform: translateY(-30px) scale(1.5); opacity: 0.6; }
      }
    </style>
  </head>
  <body>
